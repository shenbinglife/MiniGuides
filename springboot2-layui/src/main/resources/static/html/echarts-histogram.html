<html>
<script src='../js/echarts/echarts.min.js'></script>
<script src='../js/echarts/ecStat.js'></script>
<script>
    var girth = [8.3, 17.5, 17.9, 18.0, 18.0, 20.6, 8.8, 10.5, 10.7, 10.8, 11.0, 11.0, 11.1, 11.2, 11.3, 11.4, 11.4, 11.7, 12.0, 12.9];


var bins = ecStat.histogram(girth);

var option = {
    title: {
        text: 'Girths of Black Cherry Trees',
        left: 'center',
        top: 20
    },
    color: ['rgb(25, 183, 207)'],
    grid: {
        left: '3%',
        right: '3%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [{
        type: 'value',
        scale: true, //这个一定要设，不然barWidth和bins对应不上
    }],
    yAxis: [{
        type: 'value',
    }],
    series: [{
        name: 'height',
        type: 'bar',
        barWidth: '99.3%',
        label: {
            normal: {
                show: true,
                position: 'insideTop',
                formatter: function(params) {
                    return params.value[1];
                }
            }
        },
        data: bins.data
    }]
};




</script>

<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    myChart.setOption(option);


</script>
</body>
</html>
